<div class="calorie-tracker-container">
  <h2>Calorie Tracker</h2>
  <p>Track your calorie intake and stay on top of your diet.</p>
  
  <div class="calorie-entry">
    <label for="food-item">Food Item:</label>
    <input type="text" id="food-item" placeholder="Enter food item" />

    <label for="calories">Calories:</label>
    <input type="number" id="calories" placeholder="Enter calories" />

    <button (click)="addCalorie()">Add Calorie</button>
  </div>
  
  <div class="calorie-summary">
    <p>Total Calories: <span>{{ totalCalories }}</span></p>
    <p>Goal: 2000 calories</p>
  </div>
</div>
