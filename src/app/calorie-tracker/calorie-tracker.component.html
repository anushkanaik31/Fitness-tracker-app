<div class="calorie-tracker">
    <h2>Calorie Tracker</h2>
    <div class="calorie-details">
      <label for="calories-intake">Calories Intake</label>
      <input id="calories-intake" type="number" placeholder="Enter calories">
    </div>
    <div class="calorie-details">
      <label for="calories-burned">Calories Burned</label>
      <input id="calories-burned" type="number" placeholder="Enter calories burned">
    </div>
    <button class="submit-btn">Track Calories</button>
  </div>
