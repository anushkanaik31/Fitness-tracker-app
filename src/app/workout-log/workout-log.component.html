<div class="workout-log">
    <h2>Workout Log</h2>
    <form>
      <div class="workout-details">
        <label for="workout-type">Workout Type</label>
        <input id="workout-type" type="text" placeholder="Enter workout type">
      </div>
      <div class="workout-details">
        <label for="workout-duration">Duration (minutes)</label>
        <input id="workout-duration" type="number" placeholder="Enter duration">
      </div>
      <div class="workout-details">
        <label for="calories-burned">Calories Burned</label>
        <input id="calories-burned" type="number" placeholder="Enter calories burned">
      </div>
      <button class="submit-btn">Log Workout</button>
    </form>
  </div>
