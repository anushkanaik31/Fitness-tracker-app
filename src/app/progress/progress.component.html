<div class="progress-container">
  <h2>Progress Tracker</h2>
  <p class="description">Monitor your progress and track your fitness goals.</p>
  
  <div class="progress-chart">
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width]="(currentProgress / workoutGoal) * 100 + '%'"></div>
    </div>
    <p class="chart-text">Current Progress Bar</p>
  </div>
  
  <div class="progress-summary">
    <p>Workout Goal: <span>{{ workoutGoal }} workouts</span></p>
    <p>Current Progress: <span>{{ currentProgress }} workouts</span></p>
  </div>

  <button (click)="incrementProgress()">Update Progress</button>
</div>
